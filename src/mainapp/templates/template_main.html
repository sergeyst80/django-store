{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'dictionaries/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#563d7c" />

    <!-- Custom styles for this template -->
    <link
      href="{% static 'dictionaries/css/starter-template.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    {% include 'nav_bar.html' %}

    <main role="main" class="container">
      <div class="starter-template">
        <h3>
          <u> {% block page_header %}{% endblock page_header %} </u>
        </h3>

        <br />

        {% block main_content %}{% endblock main_content %}
      </div>
    </main>
    <!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% comment %} <script src="{% static 'dictionaries/js/bootstrap.bundle.min.js' %}"></script> {% endcomment %}
  </body>
</html>
