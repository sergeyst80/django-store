{% extends "template_main.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Авторизация
{% endblock title %}

{% block page_header %}
    Введите данные для авторизации:
{% endblock page_header %}

{% block main_content %}

<form method="POST" action="{% url 'login' %}">

    {% csrf_token %}
    {{ form|crispy }}

    <br>

    <button type="submit" class="btn btn-success" style="width: 200px;">Авторизация</button>
    <input type="hidden" name="next" value="{{ next }}">

</form>

<br>

<button onclick="history.back()" class="btn btn-secondary" style="width: 200px;">Назад</button>

{% endblock main_content %}
