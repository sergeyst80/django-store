{% extends "template_main.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Авторизация
{% endblock title %}

{% block page_header %}
    Введите данные для авторизации:
{% endblock page_header %}

{% block main_content %}

<form class="form-control-sm" method="POST" action="{% url 'users:login' %}">

    {% csrf_token %}
    {{ form|crispy }}

    <br>

    <button type="submit" class="btn btn-success btn-sm" style="width: 200px;">Авторизация</button>
    <button onclick="history.back()" class="btn btn-secondary btn-sm" style="width: 200px;">Назад</button>
    <input type="hidden" name="next" value="{{ next }}">

</form>

{% endblock main_content %}
