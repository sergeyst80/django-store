{% extends "main_templ.html" %}

{% block title %}
    Dictionaries
{% endblock title %}

{% block page_header %}
    Dictionaries list
{% endblock page_header %}

{% block main_content %}

    <ul style="text-align: left;">
        {% for dict in view_dicts %}
        <li>
            <a href="{{ dict|lower }}-list/">{{ dict }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock main_content %}
