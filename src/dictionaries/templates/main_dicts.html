{% extends "main_templ.html" %}

{% block title %}
    {{page_title}}
{% endblock title %}

{% block main_content %}

    <h1>Select dictionary</h1>
    <ul>
        {% for dict in view_dicts %}
        <li>
            <a href="{{ dict|lower }}-list/">{{ dict }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock main_content %}
