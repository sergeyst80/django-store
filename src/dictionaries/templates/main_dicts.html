<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionaryies select</title>
</head>
<body>
    <h1>Select dictionary</h1>
    <ul>
        {% for dict in view_dicts %}
        <li>
            <a href="{{ dict|lower }}-list/">{{ dict }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
