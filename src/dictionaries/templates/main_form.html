{% extends "main_templ.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Add/Edit data
{% endblock title %}

{% block page_header %}
    Enter data:
{% endblock page_header %}

{% block main_content %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success" style="width: 200px;">Save</button>
        <br><br>
        <button onclick="history.back()" class="btn btn-secondary" style="width: 200px;">Back</button>
    </form>
   
    
{% endblock main_content %}
